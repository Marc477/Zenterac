<!DOCTYPE html>
<html>
<head>
  <title>Zenterac Project Title</title>
  <meta charset="UTF-8">
  <meta name="description" content="Zenterac interactive video">
  <meta name="keywords" content="Zenterac,interactive,video">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link href="zenterac/zenterac.css" rel="stylesheet" type="text/css" />
  <script src="zenterac/zenterac.js"></script>
  
  <style>
    body{
        margin: 0px;
        background-color: #CCCCCC;
    }

    #header{
        margin-bottom: 20px;
    }

    #page-content {
        width: 100%;
        text-align: center;
    }

    #vframe{
        margin: 0 auto;
        background-color: #111111;
    }
    
  </style>
  
</head>
<body style="padding:0; margin:0;">
 
    <div id="vframe" style="max-width:1000px;"></div>

    <script>
        // 'vframe' the id of the div where the project is displayed
        var player = Zenterac.create( 'vframe' ); 
        
        // 'bunny' is a video ID
        var video_host = "http://zenterac.madesbiens.ca/media/";
        var bunny = new Zenterac.Video('bunny', {url: video_host + "bunny.mp4"}); 
        
        player.on('start', function(){
            player.play(bunny);
        });
    </script>


</body>
</html>
