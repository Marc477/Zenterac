
<!DOCTYPE html>
<html>
<head>
  <title>Demo ZenTerac: Select</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="zenterac/zenterac.css" rel="stylesheet" type="text/css" />
  <script src="zenterac/zenterac.js"></script>
  
  <link href="select.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div id="page-content">
        
        <div id="vframe">
            <div id="buttons">
                <div id="knife" class="zone" href="javascript:;" title="Knife">
                    <div id="cKnife" class="counter"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vKnife" class="cValue">0</div></div>
                    </div></div>
                </div>
                <div id="pencil" class="zone" href="javascript:;" title="Pencil">
                    <div id="cPencil" class="counterR"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vPencil" class="cValue">0</div></div>
                     </div></div>
                </div>
                <div id="ukulele" class="zone" href="javascript:;" title="Ukulele">
                    <div id="cUkulele" class="counter"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vUkulele" class="cValue">0</div></div>
                    </div></div>
                </div>
                <div id="camel" class="zone" href="javascript:;" title="Camel">
                    <div id="cCamel" class="counterR"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vCamel" class="cValue">0</div></div>
                    </div></div>
                </div>
            </div>
            <div id="buttons2">
               <div id="orange" class="zone" href="javascript:;" title="Orange">
                    <div id="cOrange" class="counter"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vOrange" class="cValue">0</div></div>
                    </div></div>
                </div>
               <div id="white" class="zone" href="javascript:;" title="White">
                    <div id="cWhite" class="counterR"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vWhite" class="cValue">0</div></div>
                    </div></div>
                </div>
               <div id="blue" class="zone" href="javascript:;" title="Blue">
                    <div id="cBlue" class="counter"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vBlue" class="cValue">0</div></div>
                    </div></div>
                </div>
               <div id="green" class="zone" href="javascript:;" title="Green">
                    <div id="cGreen" class="counterR"><div class="bottomAlign">
                        <div class="line"><div class="peopleIcon"></div><div id="vGreen" class="cValue">0</div></div>
                    </div></div>
                </div>
            </div>
        </div>
        <div class="vClear"></div>
        
        <script src="select.js"></script>
    </div>
    <div id="log"></div>
    <div id="log2"></div>
</body>
</html>
